<!DOCTYPE html >
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>首页</title>
    <link href="asserts/css/bootstrap.min.css" th:href="@{/webjars/bootstrap/4.0.0/css/bootstrap.css}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="asserts/css/dashboard.css" th:href="@{/asserts/css/dashboard.css}" rel="stylesheet">

</head>
<body>
<h5>页面操作</h5>
<div th:replace="commons/bar::topbar"></div>
<div class="container-fluid">
    <div class="row">
        <!--引入sidebar
        <div th:replace="commons/bar::#sidebar(activeUri='main.html')"></div>
        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
            <div class="chartjs-size-monitor" style="position: absolute; left: 0px; top: 0px; right: 0px; bottom: 0px; overflow: hidden; pointer-events: none; visibility: hidden; z-index: -1;">
                <div class="chartjs-size-monitor-expand" style="position:absolute;left:0;top:0;right:0;bottom:0;overflow:hidden;pointer-events:none;visibility:hidden;z-index:-1;">
                    <div style="position:absolute;width:1000000px;height:1000000px;left:0;top:0"></div>
                </div>
                <div class="chartjs-size-monitor-shrink" style="position:absolute;left:0;top:0;right:0;bottom:0;overflow:hidden;pointer-events:none;visibility:hidden;z-index:-1;">
                    <div style="position:absolute;width:200%;height:200%;left:0; top:0"></div>
                </div>
            </div>
            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pb-2 mb-3 border-bottom">
                <h1 class="h2">Dashboard</h1>
                <div class="btn-toolbar mb-2 mb-md-0">
                    <div class="btn-group mr-2">
                        <button class="btn btn-sm btn-outline-secondary">Share</button>
                        <button class="btn btn-sm btn-outline-secondary">Export</button>
                    </div>
                    <button class="btn btn-sm btn-outline-secondary dropdown-toggle">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-calendar"><rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect><line x1="16" y1="2" x2="16" y2="6"></line><line x1="8" y1="2" x2="8" y2="6"></line><line x1="3" y1="10" x2="21" y2="10"></line></svg>
                        This week
                    </button>
                </div>
            </div>

            <canvas class="my-4 chartjs-render-monitor" id="myChart" width="1076" height="454" style="display: block; width: 1076px; height: 454px;"></canvas>


        </main>-->
    </div>
    <div >
        <form class="form-horizontal" th:action="@{/excel/export}" method="post">
            <div class="form-group">
                <label class="col-sm-2 control-label">输入路径</label>
                <div class="col-sm-10">
                    <input type="text" name="inputPath" class="form-control" placeholder="输入路径"   required="" autofocus="">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">输出路径</label>
                <div class="col-sm-10">
                    <input type="text" name="outputPath" class="form-control" placeholder="输出路径"  required="" autofocus="">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">输出路径</label>
                <div class="col-sm-10">
                    <input type="text" name="outputPath" class="form-control" placeholder="输出路径"  required="" autofocus="">
                </div>
            </div>
            <label class="col-sm-2 control-label">读取开始行</label>
            <input type="text" name="startRowNum" class="form-control" placeholder="读取开始行"  required="" autofocus="">
            <label class="col-sm-2 control-label">读取结束行</label>
            <input type="text" name="endRowNum" class="form-control" placeholder="读取结束行"  required="" autofocus="">

            <label class="col-sm-2 control-label">要读取的sheet名称</label>
            <input type="text" name="sheetName" class="form-control" placeholder="要读取的sheet名称"  required="" autofocus="">

            <label class="col-sm-2 control-label">要读取的列</label>
            <div class="checkbox">
                <label>
                    <input type="checkbox" name="readColumns" th:value="0" checked> A
                    <input type="checkbox" name="readColumns"  th:value="1">B
                    <input type="checkbox" name="readColumns"  th:value="2">C
                    <input type="checkbox" name="readColumns"  th:value="3">D
                    <input type="checkbox" name="readColumns"  th:value="4">E
                    <input type="checkbox" name="readColumns"  th:value="5">G
                    <input type="checkbox" name="readColumns"  th:value="6">H
                    <input type="checkbox" name="readColumns"  th:value="7">I
                    <input type="checkbox" name="readColumns"  th:value="8">J
                    <input type="checkbox" name="readColumns"  th:value="9">K
                    <input type="checkbox" name="readColumns"  th:value="10">L
                    <input type="checkbox" name="readColumns"  th:value="11">M


                </label>
            </div>
            <input type="text" name="readColumns" class="form-control" placeholder="要读取的列"  required="" autofocus="">
            <label class="col-sm-2 control-label">开始的id值</label>
            <input type="text" name="startID" class="form-control" placeholder="开始的id值"  required="" autofocus="">
            <label class="col-sm-2 control-label">开始的datatype值</label>
            <input type="text" name="startDatatype" class="form-control" placeholder="开始的datatype值"  required="" autofocus="">

            <div class="checkbox">
                <label>
                    <input type="checkbox" name="optionsRadios" id="optionsRadios2">不喜欢
                </label>
            </div>

            <input type="file" name="txt_file" id="txt_file" multiple class="file-loading">

            <!--<div class="form-group">
                <div class="col-sm-10 col-sm-offset-2">
                    <label>
                        <input type="checkbox">记住密码
                    </label>
                </div>
            </div>-->
            <div class="form-group">
                <div class="col-sm-10 col-sm-offset-2">
                    <button class="btn btn-lg btn-primary btn-block" type="submit">提交</button>
                </div>

            </div>
            <div class="form-group">
                <textarea  class="form-control" rows="3"></textarea>
            </div>
        </form>


    </div>
</div>
</body>
</html>
